    #--------------------------------------------------------------------------------------------------------#
    # Call of the Hive Options
    ##########################################################################################################

    coth {
        # When mobs convert due to COTH without a parasite attacking them, vanilla onDeath is not called for the entitiy. 
        # This for example leads to dead pets not notifying their owner about their death in chat and mobs with inventories (donkeys etc) not dropping the contents of their inventories. 
        # This fix calls onDeath and cancels the normal mob drops that would result in calling onDeath.
        B:"Call OnDeath when converting"=true

        # Assimilated mobs with a high enough killcount (SRP default config: 60) are supposed to turn into their feral forms, but this doesn't work in SRP. This fixes it.
        # Note: this will still only rarely happen, as the more usual thing is the assimilated mob having enough killcount to melt with 3 other nearby Assimilateds to moving flesh.
        B:"Fix Assim turn to Feral"=true

        # Camouflage has a chance to protect against COTH (default: 70%). Since a lot of effects try to apply COTH every single tick, any chance to protect against COTH will fail in less than a second.
        # This fix makes Camouflage only check once whether it protects against COTH and then either protect or not protect for the entire duration.
        # This will also not apply Camouflage to mobs that already have COTH, which gives a small ability to check if a mob has low stage COTH (otherwise green particles)
        # NOTE: Camouflage only protects against COTH from some sources, not from all of them. Those sources are
        # - getting attacked by a parasite (except rupter)
        # - standing on gore/remain
        # - mobs & assimilated paras spreading COTH to nearby
        B:"Fix Camouflage"=true

        # Feral Bears couldn't get created from assimilated ones upgrading or from gnats. This fixes it.
        B:"Fix Feral Bear Creation"=true

        # Fixes mobs not checking for visibility when trying to spread COTH onto other mobs that have camouflage.
        # Also fixes assimilated mobs never checking for visibility when infecting nearby mobs
        B:"Fix Infect Nearby Visibility"=true

        # If setting SRP config min assimilations required to spawn for a specific parasite, setting it to 0 will still not auto allow that spawn. This fixes it.
        B:"Fix Min Assimilations Zero"=true

        # Fixes the srpcothimmunity tag (basically counting coth lvls) getting incremented for coth immune mobs, making them not immune anymore
        B:"Fix srpcothimmunity tag"=true

        # SRP uses the min assimilation values of the corresponding assimilated mob to allow feral mobs to spawn naturally. Use this list to override that with custom values. Remove lines to use default assimilated values. Pattern: mob name, min feralisations
        S:"Min Feralisations" <
            93, 4
            94, 9
            95, 3
            96, 5
            97, 4
            98, 3
            99, 6
            300, 2
            306, 2
         >

