        # Setting a minimum means a phase will take at least that amount of ingame days.
        # Setting a maximum means the phase will automatically increase once the set amount of days has elapsed.
        # Setting both to the same value will fully ignore the point system and just increase the phase after the set amount of days.
        # Pattern: [dim = xxx] [phase =<> xxx] [min = xxx] [max = xxx] in any order with all of them optional
        # With phases being allowed to use operations =, !=, >, <, >=, <=
        # To set a range of phases, you can also write the phase twice, ie [phase >= 5] [phase <= 7] for phases 5 to 7
        # Setting no dimension or no phase will make it work for all of them respectively.
        # If more than one rule should apply, the one with the smallest min / biggest max value will take effect.
        # NOTE: similar to phase cooldowns this also counts the time that is slept away, not just actually played time.
        # Another NOTE: If playing with player phases or chunk phases, the mob cap is averaged over all players or chunks. Can't do player/chunk specific mob caps since mc 1.12.2 doesn't have local mob caps.
        S:"Min/Max Days per Phase/Dimension" <
         >

