#--------------------------------------------------------------------------------------------------------#
# Hijacked Ashen
##########################################################################################################

hijacked_skeleton_ashen {
    # Health. [range: 0.0 ~ 999999.0, default: 25.0]
    S:A_health_hijacked_skeleton_ashen=25.0

    # Armor. [range: 0.0 ~ 999999.0, default: 3.0]
    S:B_armor_hijacked_skeleton_ashen=3.0

    # KB. [range: 0.0 ~ 999999.0, default: 0.4]
    S:C_KB_hijacked_skeleton_ashen=0.4

    # Damage. [range: 0.0 ~ 999999.0, default: 9.0]
    S:D_damage_hijacked_skeleton_ashen=9.0

    # Follow range. [range: 0.0 ~ 128.0, default: 32.0]
    S:F_followRange_hijacked_skeleton_ashen=32.0

    # Movement speed. [range: 0.0 ~ 99.0, default: 0.28]
    S:G_movementSpeed_hijacked_skeleton_ashen=0.28

    # Armor Toughness. [range: 0.0 ~ 999999.0, default: 1.0]
    S:J_armorToughness_hijacked_skeleton_ashen=1.0

    # Max Random Loot Drop. [range: 0 ~ 999999, default: 100]
    I:M_lootMaxRoll_hijacked_skeleton_ashen=100

    # Loot TableEx. "100;minecraft:nether_star;0;5;1" Where:  
    #  "100" is the chance to drop (100%), 
    #  "minecraft:nether_star" is the item, 
    #  "0" is the meta of items, 
    #  "5" is the max number of items, 
    #  "1" is the min number of items  
    #  [default: [20;srparasites:lurecomponent2;0;1;1], [30;minecraft:bone;0;2;1]]
    S:N_lootTable_hijacked_skeleton_ashen <
        20;srparasites:lurecomponent2;0;1;1
        30;minecraft:bone;0;2;1
     >

    # Drop only the first type of items or continue rolling? [default: false]
    B:O_dropOneTypeItem_hijacked_skeleton_ashen=false

    # List of creatures that will appear after the deathEx. "50;minecraft:zombie;5;1" Where:  
    #  "50" it's a chance to create an entity (50%), 
    #  "minecraft:zombie" is the entity, 
    #  "5" is the maximum number of entities, 
    #  "1" is a minimum number of entities  
    #  [default: [30;srparasites:buglin;2;1]]
    S:P_listSpawnMinions_hijacked_skeleton_ashen <
        30;srparasites:buglin;2;1
     >

    # The list of effects that will be applied to the creatures that were spawned after death.Ex. "100;minecraft:speed;5;1;1000;500;true" Where:  
    #  "100" it's a chance to apply an effect (100%), 
    #  "minecraft:speed" is the effect, 
    #  "5" is the maximum level effect, 
    #  "1" is a minimum level effect, 
    #  "1000" Applies the effect of the potion for a maximum of 1000 ticks (50 seconds), 
    #  "500" Applies the effect of the potion for a minimum of 500 ticks (25 seconds), 
    #  "true" effect particle  
    #  [default: [30;minecraft:speed;0;0;500;100;false], [20;minecraft:regeneration;0;0;500;100;false], [20;minecraft:resistance;1;0;500;100;false], [90;minecraft:jump_boost;1;0;80;30;false], [10;minecraft:slowness;2;0;500;100;false]]
    S:Q_minionEffect_hijacked_skeleton_ashen <
        30;minecraft:speed;0;0;500;100;false
        20;minecraft:regeneration;0;0;500;100;false
        20;minecraft:resistance;1;0;500;100;false
        90;minecraft:jump_boost;1;0;80;30;false
        10;minecraft:slowness;2;0;500;100;false
     >

    # Spawn only the first creatures from the roll? [default: false]
    B:R_onlyOneMinionFromRoll_hijacked_skeleton_ashen=false

    # Apply only the first effect from the roll? [default: false]
    B:S_onlyOneEffectMinionFromRoll_hijacked_skeleton_ashen=false

    # Entity creation distance from entity center. [range: 0 ~ 999, default: 0]
    I:T_minionsSpawnDistance_hijacked_skeleton_ashen=0

    # Max: XZ Velocity. [range: 0.0 ~ 100.0, default: 0.5]
    S:U_minionsVelocityXZ_hijacked_skeleton_ashen=0.5

    # Max: Y Velocity. [range: 0.0 ~ 100.0, default: 1.0]
    S:V_minionsVelocityY_hijacked_skeleton_ashen=1.0

    # The chance of an entity exploding upon death. [range: 0.0 ~ 1.0, default: 0.4]
    S:W_chanceEXDeath_hijacked_skeleton_ashen=0.4

    # Chance Spawn Head. [range: 0.0 ~ 1.0, default: 0.8]
    S:X_chanceSpawnHead_hijacked_skeleton_ashen=0.8

    # If the entity is on fire, a normal death sequence will play without explosions or entity spawning. [default: true]
    B:Y_EXDeathBurning_hijacked_skeleton_ashen=true

    # Chance to inherit a weapon. [range: 0.0 ~ 1.0, default: 0.2]
    S:Z_chanceInheritWeapon_hijacked_skeleton_ashen=0.2
}


