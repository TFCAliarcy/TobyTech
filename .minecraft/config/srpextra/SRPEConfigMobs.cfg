##########################################################################################################
# assimilated_evoker
#--------------------------------------------------------------------------------------------------------#
# Assimilated Evoker Settings
##########################################################################################################

assimilated_evoker {
    # Set to false if you want to disable entity. [default: true]
    B:"$activeAssimilatedEvoker"=true

    # Follow range. [range: 0.0 ~ 128.0, default: 32.0]
    S:A_followRangeAssimilatedEvoker=32.0

    # Movement speed. [range: 0.0 ~ 99.0, default: 0.3]
    S:B_movementSpeedAssimilatedEvoker=0.3

    # Attack damage (melee). [range: 0.0 ~ 999999.0, default: 12.0]
    S:C_attackDamageAssimilatedEvoker=12.0

    # Armor. [range: 0.0 ~ 999999.0, default: 4.0]
    S:D_armorAssimilatedEvoker=4.0

    # Armor Toughness. [range: 0.0 ~ 999999.0, default: 1.0]
    S:E_armorToughnessAssimilatedEvoker=1.0

    # Knockback resistance. [range: 0.0 ~ 999999.0, default: 0.4]
    S:F_knockbackResistanceAssimilatedEvoker=0.4

    # Health. [range: 0.0 ~ 999999.0, default: 35.0]
    S:G_healthAssimilatedEvoker=35.0

    # Max Random Loot Drop. [range: 0 ~ 999999, default: 100]
    I:H_lootMaxRollAssimilatedEvoker=100

    # Loot TableEx. "100;minecraft:nether_star;0;5;1;0,1,4" Where:  
    #  "100" is the chance to drop (100%), 
    #  "minecraft:nether_star" is the item,
    #  "0" is the meta of items, 
    #  "5" is the max number of items, 
    #  "1" is the min number of items,
    #  "all" are skins for which the loot table will be applied.
    #  [default: [30;srparasites:lurecomponent2;0;1;1], [15;srparasites:lurecomponent3;0;2;1]]
    S:I_lootTableAssimilatedEvokerADVANCED <
        30;srparasites:lurecomponent2;0;1;1
        15;srparasites:lurecomponent3;0;2;1
     >

    # Drop only the first type of items or continue rolling? [default: false]
    B:J_dropOneTypeItemAssimilatedEvoker=false

    # List of creatures that will appear after the deathEx. "50;minecraft:zombie;5;1" Where:  
    #  "50" it's a chance to create an entity (50%), 
    #  "minecraft:zombie" is the entity, 
    #  "5" is the maximum number of entities, 
    #  "1" is a minimum number of entities  
    #  [default: [80;srparasites:buglin;3;1]]
    S:K_listSpawnMinionsAssimilatedEvoker <
        80;srparasites:buglin;3;1
     >

    # The list of effects that will be applied to the creatures that were spawned after entity death.Ex. "100;minecraft:speed;5;1;1000;500;true" Where:  
    #  "100" it's a chance to apply an effect (100%), 
    #  "minecraft:speed" is the effect, 
    #  "5" is the maximum level effect, 
    #  "1" is a minimum level effect, 
    #  "1000" Applies the effect of the potion for a maximum of 1000 ticks (50 seconds), 
    #  "500" Applies the effect of the potion for a minimum of 500 ticks (25 seconds), 
    #  "true" effect particle  
    #  [default: [30;minecraft:speed;0;0;500;100;false], [20;minecraft:regeneration;0;0;500;100;false], [20;minecraft:resistance;1;0;500;100;false], [10;minecraft:slowness;1;0;500;100;false]]
    S:L_minionEffectAssimilatedEvoker <
        30;minecraft:speed;0;0;500;100;false
        20;minecraft:regeneration;0;0;500;100;false
        20;minecraft:resistance;1;0;500;100;false
        10;minecraft:slowness;1;0;500;100;false
     >

    # Spawn only the first creatures from the roll? [default: false]
    B:M_onlyOneMinionFromRollAssimilatedEvoker=false

    # Apply only the first effect from the roll? [default: false]
    B:N_onlyOneEffectMinionFromRollAssimilatedEvoker=false

    # Entity creation distance from entity center. [range: 0 ~ 999, default: 0]
    I:O_minionsSpawnDistanceEntityAssimilatedEvoker=0

    # Max: XZ Velocity. [range: 0.0 ~ 100.0, default: 0.5]
    S:P_minionsVelocityXZAssimilatedEvoker=0.5

    # Max: Y Velocity. [range: 0.0 ~ 100.0, default: 1.0]
    S:Q_minionsVelocityYAssimilatedEvoker=1.0

    # Chance to inherit a weapon. [range: 0.0 ~ 1.0, default: 0.5]
    S:U_chanceInheritWeaponAssimilatedEvoker=0.5

    # A list of entities that will be created after the Evoker activates the Spell. Ex. "50;minecraft:zombie;5;1" Where:  
    #  "50" it's a chance to create an entity (50%), 
    #  "minecraft:zombie" is the entity, 
    #  "5" is the maximum number of entities, 
    #  "1" is a minimum number of entities  
    #  [default: [70;srparasites:rupter;3;1], [100;srparasites:gnat;5;2]]
    S:V_listSpawnSpellMinionsAssimilatedEvoker <
        70;srparasites:rupter;3;1
        100;srparasites:gnat;5;2
     >

    # Spawn only the first creatures from the roll? [default: false]
    B:V_onlyOneSpellMinionFromRollAssimilatedEvoker=false

    # A list of effects that will be applied to creatures after the Summoner activates the spell.Ex. "100;minecraft:speed;5;1;1000;500;true" Where:  
    #  "100" it's a chance to apply an effect (100%), 
    #  "minecraft:speed" is the effect, 
    #  "5" is the maximum level effect, 
    #  "1" is a minimum level effect, 
    #  "1000" Applies the effect of the potion for a maximum of 1000 ticks (50 seconds), 
    #  "500" Applies the effect of the potion for a minimum of 500 ticks (25 seconds), 
    #  "true" effect particle  
    #  [default: [30;minecraft:speed;0;0;500;100;false], [20;minecraft:regeneration;0;0;500;100;false], [20;minecraft:resistance;1;0;500;100;false], [10;minecraft:slowness;1;0;500;100;false], [80;srparasites:rage;1;0;3000;1000;false]]
    S:W_spellMinionEffectAssimilatedEvoker <
        30;minecraft:speed;0;0;500;100;false
        20;minecraft:regeneration;0;0;500;100;false
        20;minecraft:resistance;1;0;500;100;false
        10;minecraft:slowness;1;0;500;100;false
        80;srparasites:rage;1;0;3000;1000;false
     >

    # Apply only the first effect from the roll? [default: false]
    B:X_onlyOneEffectSpellMinionFromRollAssimilatedEvoker=false

    # Entity creation distance from entity center. [range: 0 ~ 99, default: 5]
    I:Y_spellMinionsSpawnDistanceEntityAssimilatedEvoker=5
}


