##########################################################################################################
# assimilated_mutant_enderman
#--------------------------------------------------------------------------------------------------------#
# Assimilated Mutant Enderman
##########################################################################################################

assimilated_mutant_enderman {
    # Armor. [range: 0.0 ~ 999999.0, default: 10.0]
    S:"# Armor"=10.0

    # Armor Toughness. [range: 0.0 ~ 999999.0, default: 5.0]
    S:"# Armor Toughness"=5.0

    # Damage. [range: 0.0 ~ 999999.0, default: 19.0]
    S:"# Damage"=19.0

    # Follow range. [range: 0.0 ~ 128.0, default: 48.0]
    S:"# Follow Range"=48.0

    # Health. [range: 0.0 ~ 999999.0, default: 200.0]
    S:"# Health"=200.0

    # Knockback. [range: 0.0 ~ 999999.0, default: 5.0]
    S:"# Knockback"=5.0

    # Movement speed. [range: 0.0 ~ 99.0, default: 0.33]
    S:"# Movement Speed"=0.33

    # Cooldown between skill uses. [range: 0 ~ 9999999, default: 160]
    I:"$ Cooldown Skill"=160

    # How many points parasites will lose when it is killed. [range: 0 ~ 1000000000, default: 200]
    I:"$ Death Penalty Evolution Value"=200

    # The entity can naturally despawn. [default: true]
    B:"$ Despawn"=true

    # Maximum amount of food to be contaminated. [range: 0 ~ 1000000000, default: 5]
    I:"$ Food Item Amount"=5

    # Chance (1=100%) of contaminating food when hitting you. [range: 0.0 ~ 1.0, default: 0.2]
    S:"$ Food Item Chance"=0.2

    # Will increase exhaustion level by this value when it hits you. [range: 0.0 ~ 100.0, default: 0.2]
    S:"$ Food Steal"=0.2

    # Cooldown (seconds) added to items by their orb. [range: 0 ~ 1000000000, default: 10]
    I:"$ Item Orb Cooldown"=10

    # The maximum block hardness a parasite can break with its ability. [range: -1.0 ~ 9999999.0, default: 1.0]
    S:"$ Max Block Hardness"=1.0

    # The Minimum number of hits required to kill a Hijacked Mutant Zombie. [range: 1 ~ 100, default: 1]
    I:"$ MinHitCap"=1

    # Minimum Damage. [range: 0.0 ~ 1024.0, default: 1.5]
    S:"$ Minimum Damage"=1.5

    # Total number of assimilation's required to spawn naturally. [range: -1 ~ 999999, default: 1]
    I:"$ Needed Assimilation Value"=1

    # Cap of points used to reduce damage taken. [range: 0 ~ 100, default: 10]
    I:"$ Point Cap"=10

    # Chance to fail adaptation if its on fire (1=100%). [range: 0.0 ~ 1.0, default: 0.05]
    S:"$ Point Chance to Fail"=0.05

    # Chance to adapt (1=100%) to the damage. [range: 0.0 ~ 1.0, default: 0.2]
    S:"$ Point Chance to Learn"=0.2

    # How many damage types the version can learn and adapt. [range: 0 ~ 1000, default: 8]
    I:"$ Point Reduction Total Cap"=8

    # Value for each point, used to reduce damage taken. [range: 0.0 ~ 100.0, default: 0.1]
    S:"$ Point Reduction Value"=0.1

    # How much they will heal if not in combat. [range: 0.0 ~ 1024.0, default: 0.1]
    S:"$ Regen"=0.1

    # Death value set in EntityParasiticScent, used if parasite_collective_consciousness is enabled. [range: 1 ~ 1000, default: 60]
    I:"$ Scent Death Value"=60

    # XP value. [range: 0 ~ 999999, default: 100]
    I:"$ XPValue"=100
}


